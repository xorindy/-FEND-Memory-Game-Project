<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">

  <header>
    <h1>Matching Game</h1>
  </header>

  <section class="score-panel">
    <ul class="stars">
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
    </ul>

    <span class="moves">0</span> Moves
    <span class="timer"></span>
    <div class="restart" onclick="newGame()">
      <i class="fa fa-repeat"></i>
    </div>
  </section>

  <ul class="deck"></ul>

</div>

<div id="modal" class="popup">

  <div class="content">
    <a class="close" href="#" onclick="closeBox()">[X]close</a>
      <p>
        Congratulations!
      <p>
        You've matched all the cards in
      <p><span id ="totalMoves"> </span> Moves</p>
      <p>Your time: <span id ="endTime"> </span></p>
      <p>Rating:  <span id ="totalStars"> </span></p>
      <button id ="playAgain" onclick="playAgain()">
        Play Again
      </button>
  </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
